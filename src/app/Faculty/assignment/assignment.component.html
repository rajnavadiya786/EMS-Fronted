<div class="row">
    <button class="btn btn-primary float-right shadow-z-3 btn-block btn-raised">
        <div class="d-inline-flex">
            <div class="m-2"><i class="ft-file-plus font-medium-5 "></i></div>
            <h5 class="m-2 font-weight-bold"> Add Assignment </h5>
            <div class="m-2"><i class="ft-file-plus font-medium-5 "></i></div>
        </div>
    </button>
</div>


<div class="row text-left">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header pb-2">
                <h4 class="card-title" id="bordered-layout-icons">Add Assignment</h4>
            </div>
            <div class="card-content">
                <div class="px-3">
                    <form [formGroup]="assignmentform" (ngSubmit)="postdata()" class="form form-horizontal form-bordered ng-untouched ng-pristine ng-valid" >
                        <div class="form-body">

                            <div class="form-group row">
                                <label class="col-md-3 font-weight-bold label-control" for="Asmt_file">Upload Assignment
                                    File</label>
                                <div class="col-md-9">
                                    <div class="position-relative">
                                        <div class="custom-file">
                                            <!-- (change)="changefile($event)"  -->
                                            <input class="custom-file-input" id="Asmt_file" formcontrolname="Asmt_file"
                                                type="file" />
                                            <label class="custom-file-label" for="Asmt_file">
                                                Upload Assignment Files
                                            </label>
                                            <label *ngIf="is_submtted && getformvalue.Asmt_file.errors?.required" class="text-danger">Assignment Files is required</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-3 font-weight-bold  label-control" for="timesheetinput2">Select
                                    Subject</label>
                                <div class="col-md-9">
                                    <div class="position-relative has-icon-left">
                                        <select formcontrolname="Sub_ID" class="form-control">
                                            <option> BCA</option>
                                            <option> BBBA</option>
                                            <option> BB1</option>
                                        </select>
                                        <div class="form-control-position"><i class="ft-book"></i></div>
                                        <label *ngIf="is_submtted && getformvalue.Sub_ID.errors?.required" class="text-danger">Subject is required</label>

                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-3 font-weight-bold label-control" for="Submision_Date">Date</label>
                                <div class="col-md-9">
                                    <div class="position-relative has-icon-left">
                                        <input class="form-control" id="Submision_Date" formcontrolname="Submision_Date"
                                            type="date">
                                        <div class="form-control-position"><i class="ft-message-square"></i></div>
                                        <label *ngIf="is_submtted && getformvalue.Submision_Date.errors?.required" class="text-danger">Submision Date is required</label>

                                    </div>
                                </div>
                            </div>

                            <div class="form-group row last">
                                <label class="col-md-3 font-weight-bold label-control" for="Title">
                                    Assignment Title /Notes
                                </label>
                                <div class="col-md-9">
                                    <div class="position-relative has-icon-left">
                                        <textarea class="form-control" id="Title" formcontrolname="Title" placeholder="notes"
                                            rows="5">
                                        </textarea>
                                        <div class="form-control-position"><i class="ft-file"></i>
                                        </div>
                                        <label *ngIf="is_submtted && getformvalue.Title.errors?.required" class="text-danger">Submision Date is required</label>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions center">
                            <button class="btn btn-raised btn-warning mr-1" type="button">
                                <i class="ft-x"></i>
                                Cancel
                            </button>
                            <button class="btn btn-raised btn-primary" type="button">
                                <i class="fa fa-check-square-o"></i>
                                Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
